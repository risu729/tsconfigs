# ref: https://mise.jdx.dev/configuration.html
#:schema https://mise.jdx.dev/schema/mise.json

min_version = "2025.3.11"

[tools]
bun = "1.2.7"
node = "23.10.0"
"npm:semantic-release" = "24.2.3"
biome = "1.9.4"
actionlint = "1.7.7"
# required for actionlint
shellcheck = "0.10.0"
"aqua:suzuki-shunsuke/ghalint" = "1.3.0" # cspell:ignore shunsuke
"aqua:suzuki-shunsuke/pinact" = "3.0.1"
taplo = "0.9.3"
yamlfmt = "0.16.0"
yamllint = "1.37.0"
"npm:cspell" = "8.18.1"
lychee = "0.18.1"
typos = "1.31.0"
"npm:ignore-sync" = "8.0.0"
"npm:jschema-validator" = "1.0.12"

[settings]
experimental = true
disable_backends = [
	# cspell:ignore pipx
	# disable pipx backend not to require pipx/uv
	"pipx",
]

[settings.npm]
bun = true

[task_config]
includes = ["tasks.toml"]

[hooks]
postinstall = """
{% if env.CI is undefined %}
  mise run buni
{% endif %}
"""
